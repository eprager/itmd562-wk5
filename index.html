<!DOCTYPE html>
<!-- This is an html file -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- This are the js files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <!-- Thie title appears in the tab description -->
    <title>Favorite Number</title>
  </head>
  <!-- This is the body of the page -->
  <body>
    <!-- Page heading -->
    <h1>What's your favorite number?</h1>
    
    <!-- This is the form -->
    <form id="numForm">
      First name:<br>
      <input type="text" name="firstname" id="firstname"><br>
      Last name:<br>
      <input type="text" name="lastname" id="lastname"><br>
      Favorite number:<br>
      <input type="number" name="number" id="number"><br><br>
      <input type="button" value="Submit" id="submitBtn">
      <input type="button" value="Output Data" id="outputBtn">
    </form> 

    <br>
    <div id="results"></div>

  </body>
</html>
